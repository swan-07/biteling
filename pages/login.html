<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteLing - Sign In</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Logo -->
            <div class="logo-section">
                <h1 class="logo">BiteLing</h1>
                <p class="tagline">Learn Chinese, one bite at a time</p>
            </div>

            <!-- Sign In Form -->
            <div class="auth-form" id="signInForm">
                <h2>Welcome Back!</h2>

                <!-- Google Sign-In -->
                <button class="google-btn" id="googleSignInBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.59.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Email/Password Sign-In -->
                <form id="emailSignInForm">
                    <div class="input-group">
                        <input type="email" id="signInEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signInPassword" placeholder="Password" required>
                    </div>
                    <button type="submit" class="submit-btn">Sign In</button>
                </form>

                <p class="switch-auth">
                    Don't have an account? <a href="#" id="showSignUp">Sign Up</a>
                </p>
            </div>

            <!-- Sign Up Form -->
            <div class="auth-form hidden" id="signUpForm">
                <h2>Create Account</h2>

                <!-- Google Sign-Up -->
                <button class="google-btn" id="googleSignUpBtn">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707 0-.59.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    Continue with Google
                </button>

                <div class="divider">
                    <span>or</span>
                </div>

                <!-- Email/Password Sign-Up -->
                <form id="emailSignUpForm">
                    <div class="input-group">
                        <input type="email" id="signUpEmail" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="signUpPassword" placeholder="Password (min 6 characters)" required minlength="6">
                    </div>
                    <div class="input-group">
                        <input type="password" id="signUpPasswordConfirm" placeholder="Confirm Password" required minlength="6">
                    </div>
                    <button type="submit" class="submit-btn">Create Account</button>
                </form>

                <p class="switch-auth">
                    Already have an account? <a href="#" id="showSignIn">Sign In</a>
                </p>
            </div>

            <!-- Error Message -->
            <div class="error-message hidden" id="errorMessage"></div>

            <!-- Skip Login (Guest Mode) -->
            <div class="guest-mode">
                <a href="../index.html" class="guest-link">Continue as Guest</a>
                <p class="guest-note">Your progress won't be saved</p>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay hidden" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Firebase & Auth Scripts -->
    <script src="../env-config.js" onerror="this.remove()"></script>
    <script src="../firebase-config.js"></script>
    <script src="../firebase-config.local.js" onerror="this.remove()"></script>
    <script type="module" src="../js/login.js"></script>
</body>
</html>
