<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BiteLing - Daily Review</title>
    <link rel="icon" type="image/svg+xml" href="../assets/favicon.svg">
    <link rel="stylesheet" href="../css/review.css">
</head>
<body>
    <div class="container">
        <!-- Top Bar -->
        <div class="top-bar">
            <button class="back-button" onclick="window.location.href='../index.html'">‚Üê Back</button>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar"></div>
                <span class="progress-text" id="progressText">0/20</span>
            </div>
            <div class="cookies-earned">+<span id="cookiesEarned">0</span> üç™</div>
        </div>

        <!-- Flashcard -->
        <div class="flashcard-container">
            <div class="flashcard" id="flashcard">
                <button class="audio-btn-corner" onclick="playAudio()" title="Play pronunciation">
                    <span class="audio-icon">üîä</span>
                </button>
                <div class="card-front">
                    <div class="mastery-indicator">
                        <div class="mastery-dot"></div>
                        <div class="mastery-dot"></div>
                        <div class="mastery-dot"></div>
                        <div class="mastery-dot"></div>
                    </div>
                    <div class="question" id="question">‰Ω†Â•Ω</div>
                    <div class="hint" id="hint">n«ê h«éo</div>
                </div>
                <div class="card-back hidden">
                    <div class="answer" id="answer">hello</div>
                    <div class="example" id="example">‰Ω†Â•ΩÔºÅÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†„ÄÇ</div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="controls">
            <button class="show-answer-btn" id="showAnswerBtn">Show Answer</button>

            <div class="rating-buttons hidden" id="ratingButtons">
                <button class="rating-btn again" onclick="rateCard('again')">
                    <span class="rating-label">Again</span>
                    <span class="rating-time">&lt;1m</span>
                </button>
                <button class="rating-btn good" onclick="rateCard('good')">
                    <span class="rating-label">Good</span>
                    <span class="rating-time">1d</span>
                </button>
            </div>
        </div>

        <!-- Dictionary Popup -->
        <div class="dictionary-popup" id="dictionaryPopup">
            <div class="dict-header">
                <div class="dict-chinese" id="dictChinese">‰Ω†Â•Ω</div>
                <button class="dict-close" id="dictCloseBtn">√ó</button>
            </div>
            <div class="dict-pinyin" id="dictPinyin">n«ê h«éo</div>
            <div class="dict-definition" id="dictDefinition">hello</div>
            <div class="dict-example" id="dictExample">‰Ω†Â•ΩÔºÅÂæàÈ´òÂÖ¥ËßÅÂà∞‰Ω†„ÄÇ</div>
            <button class="add-to-deck-btn" id="addToDeckBtn">
                <span>+</span>
                Add to Review Deck
            </button>
        </div>

        <!-- Overlay for dictionary -->
        <div class="dict-overlay" id="dictOverlay"></div>
    </div>

    <script src="../env-config.js" onerror="this.remove()"></script>
    <script src="../js/review.js"></script>
</body>
</html>
